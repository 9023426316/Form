<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <section class="container my-1 w-50 cf">
        <h1 class="text-center">Get In Touch</h1>
        <div class="mb-3 my-3">
            <div class="text-center cd">
                <p>Got A Question? we had to hear from you. Send us a message and we'll respond as soon as possiblie</p>
            </div>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="770dba2f-4f64-407b-a713-3dd1c1cf3c8a">

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Full Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Full Name"
                        name="name">
                </div>


                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                    name="Email">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Phone Number</label>
            <input type="phone-number" class="form-control" id="exampleFormControlInput1" placeholder="00012-20120"
                name="phone-number">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" name="message"></textarea>
        </div>


        <button type="submit" class="btn btn-primary">Send message</button>
        </form>
    </section>
</body>

</html>
